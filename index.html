<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Warner Bros Website</title>
    <!-- Internal CSS -->
    <style>
        /* Styling for navigation */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        /* Text color for navigation links */
        nav ul li a {
            color: white;
            text-decoration: none; /* Remove underline */
            transition: color 0.3s; /* Smooth color transition */
        }

        /* Hover effect for navigation links */
        nav ul li a:hover {
            color: red; /* Change color to red on hover */
        }

        /* Styling for search bar */
        .search-container {
            float: right;
            margin-top: 30px;
        }

        .search-container input[type=text] {
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            font-size: 17px;
            border: none;
        }

        .search-container button {
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        
           /* Background color */
       body {
            background-color: white; /* Set background color to white */
            color: black; /* Set text color to black */
            font-family: Arial, sans-serif; /* Set font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            min-height: 100vh; /* Ensure page takes up at least the full height of the viewport */
            position: relative; /* Position relative for footer positioning */
        }

        /* Footer styling */
        footer {
            position: absolute; /* Position footer absolutely */
            bottom: 0; /* Align footer to the bottom of the page */
            width: 100%; /* Full width */
            padding: 20px;
            background-color: #333;
            text-align: center;
            color: white;
        }

        footer p, footer ul {
            margin: 10px 0;
        }

        footer ul {
            padding: 0;
            list-style: none;
        }

        footer ul li {
            display: inline;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Content -->
    <div class="content">
        <header>
            <figure>
                <!-- The logo with inline CSS -->
                <a href="#top">
                    <img alt="logo" height="90" src="WarnerBros.jpeg" width="100">
                </a>
            </figure>

            <!-- Navigation -->
            <nav>
                <ul>
                    <!-- Linking my pages to their individual text -->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="films.html">Movies</a></li>
                    <li><a href="Series.html">TV Shows</a></li>
                    <li><a href="Games&Apps.html">Games & Apps</a></li>
                    <li><a href="Collections.html">Collections</a></li>
                    <li><a href="review.html">Feedback</a></li>
                </ul>
            </nav>

            <!-- Search Bar -->
            <div class="search-container">
                <form action="/search" method="GET">
                    <input type="text" name="q" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </div>
        </header>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Warner Bros Entertainment. All Rights Reserved.</p>
        <p>About Us</p>
        <p>Contact Us On </p>
        <ul>
            <li>Whatsapp</li>
            <li>Instagram</li>
            <li>Facebook</li>
            <li>Telegram</li>
            <li>Twitter</li>
        </ul>
    </footer>
</body>

</html>

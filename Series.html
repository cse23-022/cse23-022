<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Warner Bros Website</title>
    <!-- Internal CSS -->
    <style>
        /* Styling for navigation */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        /* Text color for navigation links */
        nav ul li a {
            color: white;
            text-decoration: none; /* Remove underline */
            transition: color 0.3s; /* Smooth color transition */
        }

        /* Hover effect for navigation links */
        nav ul li a:hover {
            color: red; /* Change color to red on hover */
        }

        /* Styling for search bar */
        .search-container {
            float: right;
            margin-top: 30px;
        }

        .search-container input[type=text] {
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            font-size: 17px;
            border: none;
        }

        .search-container button {
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        
        /* Background color */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Horizontal container */
        .horizontal-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 10px 0;
            gap: 10px;
        }

        /* Individual image item */
        .image-item {
            flex: 0 0 auto;
            max-width: 200px;
        }

        /* Image styling */
        .image-item img {
            width: 100%;
            height: auto;
        }

        /* Image title */
        .image-title {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <!-- Content -->
    <div class="content">
        <header>
            <figure>

                    <img alt="logo" height="90" src="Gold Luxury Initial Circle Logo_20240424_190905_0000.png" width="100">

            <!-- Navigation -->

                    <li><a href="Collections.html">Collections</a></li>
                    <li><a href="review.html">Feedback</a></li>
                </ul>
            </nav>
        </header>
          <!-- Horizontal container for images -->
        <div class="horizontal-container">
            <!-- Image items -->
            <div class="image-item">
                <img alt="The Rookie" src="rookie.jpeg" width="149" height="234">
                <div class="image-title">The Rookie</div>
            </div>
            <div class="image-item">

           <!-- Footer -->

</body>
